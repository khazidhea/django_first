{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
        {% for item in order.items.all %}
        <li class="list-group-item">{{ item.product.name }} {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit"/>
    </form>
{% endblock %}
