{% extends "base.html" %}

{% block content %}
<div class="row">
    <main class="col-sm-9">
    <form method="POST">
    {% csrf_token %}
<div class="card">
<table class="table table-hover shopping-cart-wrap">
<thead class="text-muted">
<tr>
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right" width="200">Delete</th>
</tr>
</thead>
<tbody>
{% for item in items %}
  {% include "order_item.html" %}
{% endfor %}
</tbody>
</table>
</div> <!-- card.// -->
    <input class="btn btn-md btn-success" type="submit" value="Save">
    </form>
    </main> <!-- col.// -->
    <aside class="col-sm-3">
<dl class="dlist-align">
  <dt>Total price: </dt>
  <dd class="text-right">{{ order.price }}</dd>
</dl>
<hr>
<figure class="itemside mb-3">
    <form action="payments" method="POST">
        <input class="btn btn-md btn-success" type="submit" value="Pay">
    </form>
</figure>

    </aside> <!-- col.// -->
</div>
{% endblock %}
